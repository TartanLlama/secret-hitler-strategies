<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title | default: site.github.repository_name }} by {{ site.github.owner_name }}</title>
    <meta name="description" content="{{ page.description | default: site.description | default: site.github.project_tagline }}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">

    <script src="https://use.typekit.net/zwp8hts.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="/assets/js/main.js"></script>
    <script src="https://use.fontawesome.com/85482f81f5.js"></script>
    
    
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
  </head>
  <body>
    <div class="secret-container">
      <div class="secret-gitter-row">
        <div class="secret-card secret-ribbon">              
          {{ content }}
        </div>
      </div>

      <footer class="secret-slice secret-text-center">
        <span class="site-footer">
          Guide <i class="fa fa-copyright"></i> 2017 Edinburgh Secret Hitler Group &mdash;
          Secret Hitler <i class="fa fa-copyright"></i> 2016 Goat, Wolf, & Cabbage
          <span>
      </footer>
    </div>

    {% if site.google_analytics %}
    <script type="text/javascript">
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
    </script>
    {% endif %}
  </body>
  </html>
